<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 배우자 테스트 | 냥냥분석</title>
    <meta name="description" content="AI가 내 얼굴을 분석해 미래의 배우자(소울메이트)의 직업, 성격, 닮은꼴을 예측해주는 재미 테스트! 결과를 바로 공유해보세요.">
    <meta property="og:title" content="운명의 배우자 테스트 | 냥냥분석">
    <meta property="og:description" content="AI가 내 얼굴을 분석해 미래의 배우자(소울메이트)를 예측해줍니다!">
    <meta property="og:image" content="https://www.geniuscat.co.kr/img/cat-fortune.png">
    <meta property="og:url" content="https://www.geniuscat.co.kr/soulmate.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://www.geniuscat.co.kr/soulmate.html">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="theme-color" content="#ff6b6b">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="body-soulmate">
    <div id="header"></div>
    <div class="container-soulmate">
        <div>
            <p class="subtitle">관상으로 보는 운명의 배우자 ✨</p>
            <p class="description">* 업로드한 이미지는 분석 후 즉시 삭제됩니다</p>
        </div>

        <div class="fortune-teller">
            <img src="img/cat-fortune.png" alt="Fortune Cat" class="fortune-cat">
        </div>

        <div class="upload-section">
            <div class="button-group">
                <label class="upload-button husband-button">
                    <i class="fas fa-male"></i> 내 셀카 올리고 미래의 남편 찾기 📸
                    <input type="file" id="husband-photo-upload" accept="image/*" style="display: none;">
                </label>
                <label class="upload-button wife-button">
                    <i class="fas fa-female"></i> 내 셀카 올리고 미래의 아내 찾기 📸
                    <input type="file" id="wife-photo-upload" accept="image/*" style="display: none;">
                </label>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="components.js"></script>
    <script src="script.js"></script>
    <!-- html2canvas 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>

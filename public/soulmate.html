<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냥냥분석 - AI가 당신의 운명을 알려드립니다! ✨</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="theme-color" content="#ff6b6b">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="body-soulmate">
    <div id="header"></div>
    <div class="container-soulmate">
        <div>
            <p class="subtitle">관상으로 보는 운명의 배우자 ✨</p>
            <p class="description">* 업로드한 이미지는 분석 후 즉시 삭제됩니다</p>
        </div>

        <div class="fortune-teller">
            <img src="img/cat-fortune.png" alt="Fortune Cat" class="fortune-cat">
        </div>

        <div class="upload-section">
            <div class="button-group">
                <label class="upload-button husband-button">
                    <i class="fas fa-male"></i> 내 셀카 올리고 미래의 남편 찾기 📸
                    <input type="file" id="husband-photo-upload" accept="image/*" style="display: none;">
                </label>
                <label class="upload-button wife-button">
                    <i class="fas fa-female"></i> 내 셀카 올리고 미래의 아내 찾기 📸
                    <input type="file" id="wife-photo-upload" accept="image/*" style="display: none;">
                </label>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="components.js"></script>
    <script src="script.js"></script>
    <!-- <script src="random_script.js"></script> -->
</body>
</html>

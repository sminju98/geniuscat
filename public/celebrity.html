    <style>
        body.celebrity {
            background: #e3eaff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        .container-celebrity {
            background: rgba(255,255,255,0.97);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(76, 110, 245, 0.08);

            margin: 100px auto 32px auto;
            padding: 2rem;
            text-align: center;
            flex: 1;
        }

            color: #4b6cb7;

        }

            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        .celebrity-image {
            width: 260px;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(76, 110, 245, 0.08);

        .upload-button.celebrity-button {

        </div>
    </div>
    <div id="footer"></div>
    <script src="components.js"></script>
